<!DOCTYPE html>
<html>
<head>
  <title>Displaying a Table</title>
</head>
<body>
  <table>
    <caption>Sample Table</caption>
    <tr>
      <th>Student</th>
      <th>Points</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>100</td>
      <td>6.00</td>
    </tr>
    <tr>
      <td>George</td>
      <td>50</td>
      <td>3.00</td>

    </tr>
    <tr>
        <td>Maria</td>
        <td>75</td>
        <td>4.50</td>


    </tr>
  </table>
</body>
</html>
