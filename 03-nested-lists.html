<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <ol>
        <li>Item 1
            <ol>
                <li>Subitem 1
                    <ul>
                        <li>Sub-subitem 1</li>
                        <li>Sub-subitem 2</li>
                    </ul>
                </li>
                <li>Subitem 2</li>
            </ol>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
