	<style>  
		/* Set the background image and size for the container element */  
		.container {  
			background-image: url('background-image.jpg');  
			background-size: 100% 100%; /* Set the background size to 100% of the container width and height */  
			height: 500px; /* Set the height of the container */  
			width: 800px; /* Set the width of the container */  
			border: 1px solid #ccc; /* Add a border to the container */  
		}  
		  
		/* Set the background size to cover the entire container */  
		.cover {  
			background-size: cover;  
		}  
		  
		/* Set the background size to contain the entire image */  
		.contain {  
			background-size: contain;  
		}  
		  
		/* Set the background size to a specific width and height */  
		.custom {  
			background-size: 300px 200px;  
		}  
	</style>  
  
  
	<h1>Background Size Demo</h1>  
	  
	  
	<div class="container">  
		<p>This container has a background size set to 100% 100%.</p>  
	</div>  
	  
	  
	<div class="container cover">  
		<p>This container has a background size set to cover.</p>  
	</div>  
	  
	  
	<div class="container contain">  
		<p>This container has a background size set to contain.</p>  
	</div>  
	  
	  
	<div class="container custom">  
		<p>This container has a background size set to 300px 200px.</p>  
	</div>
