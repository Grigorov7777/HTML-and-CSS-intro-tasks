<!DOCTYPE html>
<html>
<head>
  <title>Creating Links</title>
</head>
<body>
  <h1>Links</h1>
  <ul>
    <li><a href="internal.html">Internal Link</a></li>
    <li><a href="https://www.google.com">External Link</a></li>
    <li><a href="#anchor">Anchor Link</a></li>
  </ul>

  <h2 id="anchor">Anchor</h2>
  <p>This is an anchor link. Click the <a href="#anchor">Anchor Link</a> to jump to this section.</p>
</body>
</html>
